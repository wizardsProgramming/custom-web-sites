      /* Mystical Pagan Color Theme */
      :root {
    --primary-dark: #3E2A1F; /* Dark earthy brown with a warmer, cream touch */
    --secondary-gold: #D1B17C; /* Lighter ancient gold with a creamy tone */
    --light-parchment: #F5E8C7; /* Creamier aged parchment */
    --dark-green: #6C7A4F; /* Lighter, sage green with a hint of cream */
    --background-dark: #2A1C16; /* Dark shadow with a cream accent */
    --text-light: #F4E1A1; /* Creamy old-paper text */
}


/* Navbar */
.navbar {
    background-color: var(--primary-dark);
    border-bottom: 2px solid var(--secondary-gold);
}

.navbar-brand {
    color: var(--light-parchment);
    font-weight: bold;
    font-family: 'Cormorant Garamond', serif;
    text-shadow: 0px 0px 8px rgba(209, 177, 124, 0.6); /* Lighter, cream-infused gold */
}

.navbar-nav .nav-link {
    color: var(--light-parchment) !important;
    margin-right: 15px;
    font-family: 'Cormorant Garamond', serif;
}

.navbar-nav .nav-link:hover {
    color: var(--secondary-gold) !important;
}

nav {
    margin-top: -1%;
}

/* Ensure dropdown items are positioned correctly */
.dropdown-menu {
    position: absolute;
    top: 100%;
    left: 0;
    z-index: 1000;
    display: none;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease, visibility 0s linear 0.3s;
}

/* When hovering, make the dropdown visible */
.nav-item.dropdown:hover .dropdown-menu {
    display: block;
    visibility: visible;
    opacity: 1;
    transition: opacity 0.3s ease;
}




</style>
